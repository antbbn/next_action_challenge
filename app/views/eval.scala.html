@import services.EvalResults
@(results: EvalResults)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation</title>
    <style>
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    </style>
</head>
<body>

  <h1>Stats about predictions</h1>

  <table style="border">
      <tr>
          <th>Fraction of correct predictions</th>
          <td>@{results.fractionCorrect}</td>
      </tr>
      <tr>
          <th>Fraction of wrong predictions</th>
          <td>@{results.fractionWrong}</td>
      </tr>
  </table>

</body>
</html>
